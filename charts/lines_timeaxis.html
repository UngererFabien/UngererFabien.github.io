  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">

    <script type="text/javascript" src="./js/libs/underscore.js"></script>

    <script type="text/javascript" src="./js/libs/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="./js/libs/underscore.js"></script>
    <script type="text/javascript" src="./js/libs/d3/d3.js"></script>
    <script type="text/javascript" src="./js/libs/d3/d3.chart.js"></script>

    <script type="text/javascript" src="./js/TimeLine.js"></script>
  </head>
  <body>
    <div class="chart"></div>

    <script type="text/javascript">
      var chart = d3.select('.chart')
        .append('svg')
        .attr('width', 500)
        .attr('height', 300)
        .chart('LineChart');

      function rData () {
        var lines = [];

        for (var i = 0; i < 5; i++) {
          var line = {id: 'line_'+i, points: []};
          var random = d3.random.normal(2+i*5);

          for (var h = 0; h <= 100; h++) {
            line.points.push({
              x: new Date(h*100000),
              y: random()
            });
          };

          lines.push(line);
        };

        return lines;
      };

      var randomData = rData();
      chart.draw(randomData);

      // setInterval(function () {
      //   updateRandomData(randomData);
      //   chart.draw(randomData)
      // }, 1000)

    </script>
  </body>
  </html>
