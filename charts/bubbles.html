      function rData () {
        var categories = {
          id: 'categories',
          _children: []
        },
          maxTrue = Math.round(Math.random()*500)+300,
          maxFalse = Math.round(Math.random()*5000)+1000;

        for (var i = 0; i < 5; i++) {
          var category = {
            id: 'c'+i,
            _children: []
          }

          var nbSubCat = Math.round(Math.random()*7)+1;
          for (var j = 0; j < nbSubCat; j++) {
            var subCategory = {
              id: 'c'+i+'s'+j,
              _children: [
                {id: 'c'+i+'s'+j+'_true', converted: true, value: Math.round(Math.random()*500)+300},
                {id: 'c'+i+'s'+j+'_false', converted: false, value: Math.round(Math.random()*5000)+1000}
              ]
            }

            category._children.push(subCategory);
          }

          categories._children.push(category);

        }

        return categories;
      };

      // JULIEN function 1
      function getChildrenSum (children) {
        var sum = 0;

        for (var i = children.length - 1; i >= 0; i--) {
          var child =  children[i];

          if(child._children && child._children.length) {
            for (var j = child._children.length - 1; j >= 0; j--) {
              var _child = child._children[j]

              if(_child._children) {
                sum += getChildrenSum(_child._children);
              } else sum += _child.value || 0;
            };
          } else sum += child.value || 0;
        };

        return sum;
      }

      // JULIEN function 2
      function getSumedChildren (children) {
        var sumedChildren = [];

        for (var i = children.length - 1; i >= 0; i--) {
          var child = children[i];

          if(child._children && child._children.length) {
            for (var j = child._children.length - 1; j >= 0; j--) {
              var _child = child._children[j];

              var sumedChild = {id: _child.id+'sumed'}

              if(_child._children) {
                sumedChild.value = getChildrenSum(_child._children);
              } else sumedChild.value = _child.value || 0;

              sumedChildren.push(sumedChild);
            };
          }
        };

        return sumedChildren.length ? sumedChildren : undefined;        
      }

      // JULIEN function 3
      function getAllSumedChildren (data) {
        var children = data._children;

        if (children) {
          data.sumedChildren = getSumedChildren(children);

          for (var i = children.length - 1; i >= 0; i--) {
            getAllSumedChildren(children[i])
          };
        }
      }
