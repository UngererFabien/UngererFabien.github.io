  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">

    <script type="text/javascript" src="./js/libs/underscore.js"></script>

    <script type="text/javascript" src="./js/libs/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="./js/libs/underscore.js"></script>
    <script type="text/javascript" src="./js/libs/d3/d3.js"></script>
    <script type="text/javascript" src="./js/libs/d3/d3.chart.js"></script>

    <script type="text/javascript" src="./js/Line.js"></script>
  </head>
  <body>
    <div class="chart"></div>

    <script type="text/javascript">
      var chart = d3.select('.chart')
        .append('svg')
        .attr('width', 500)
        .attr('height', 300)
        .chart('LineChart');

      var nbLines = 10;

      function rData () {
        var lines = [];

        for (var i = 0; i < nbLines; i++) {
          var line = {id: 'line_'+i, points: []};
          line.random = d3.random.normal(2+i*10);

          for (var h = 0; h <= i*10; h++) {
            line.points.push({
              x: h,
              y: line.random()
            });
          };

          lines.push(line);
        };

        return lines;
      };

      var randomData = rData();
      // console.log(randomData);
      chart.draw(randomData);

      function updateRandomData (lines) {
        for (var i = lines.length - 1; i >= 0; i--) {
          var line = lines[i];
          if(line.points.length < nbLines*10) {
            line.points.push({
              x: line.points.length,
              y: line.random()
            });
          }
        };
      }

      setTimeout(function () {
        setInterval(function () {
          updateRandomData(randomData);
          chart.draw(randomData)
        }, 1000);
      }, 3000);

    </script>
  </body>
  </html>
